{% extends "layout.html" %}

{% block main %}

    <div class="jumbotron text-center banner">
        <h1><b>Public Key Neural Steganography</b></h1>
        <p> 2020 MIT 6.857 Final Project  </p>
    </div>

    <!-- <h4 class="mb-3">Encryption</h4> -->

    <form action="/form" method="post">
        <h5>Context:</h5>
        <textarea class="form-control" id="context" name="context" rows="8">Washington received his initial military training and command with the Virginia Regiment during the French and Indian War. He was later elected to the Virginia House of Burgesses and was named a delegate to the Continental Congress, where he was appointed Commanding General of the nation's Continental Army. Washington led American forces, allied with France, in the defeat of the British at Yorktown. Once victory for the United States was in hand in 1783, Washington resigned his commission.</textarea>
        <br>
        <h5>Message:</h5>
        <textarea class="form-control" id="message" name="message" rows="8"></textarea>
        <br>
        <h5>I would like to:</h5>
        <select id="method" name="method">
            <option value="encrypt">Encrypt</option>
            <option value="decrypt">Decrypt</option>
        </select>
        <br><br><br>
        <button class="btn btn-color" type="submit">Submit</button>

    </form>

    <script>
        // Check there are both a context and a message
        document.querySelector('form').onsubmit = function() {
            if (!document.querySelector('textarea[name="context"]').value) {
                alert('You must provide a context.');
                return false;
            }
            if (!document.querySelector('textarea[name="message"]').value) {
                alert('You must provide a message.');
                return false;
            }
            return true;
        };
    </script>

{% endblock %}
